<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Ext.form.field.CheckboxView(xtype: checkboxfield, checkbox)-犸特头</title>
	<!-- extjs -->
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1.883/resources/css/ext-all-neptune.css">
	<!--<script type="text/javascript" src="../extjs/ext-all.js"></script>-->
	<script type="text/javascript" src="../ext-4.2.1.883/ext-all-debug-w-comments.js"></script>
	<script type="text/javascript" src="../ext-4.2.1.883/locale/ext-lang-zh_CN.js"></script>
	<style type="text/css" >
	body{padding-left:5px;}
	</style>
</head>
<body>
	<script  type="text/javascript">

		// 1、 步骤导入库文件
		Ext.require([
			'Ext.form.*',
		]);
		
		Ext.onReady(function() {
			
			Ext.create('Ext.form.Panel', {
				bodyPadding: 10,
				width: 300,
				title: '比萨定单',
				defaults: {
					labelAlign :'right', // fieldlLabel 显示位置
					labelWidth : 50	// fieldLable 距离
				},
				items: [
					{
						xtype: 'fieldcontainer',
						fieldLabel: '馅料',
						defaultType: 'checkboxfield',
						layout: 'hbox',
						items: [
							{
								boxLabel  : '凤尾鱼',
								name      : 'topping',
								inputValue: '1',
								id        : 'checkbox1'
							}, {
								boxLabel  : '朝鲜蓟心',
								name      : 'topping',
								inputValue: '2',
								checked   : true,
								id        : 'checkbox2'
							}, {
								boxLabel  : '培根',
								name      : 'topping',
								inputValue: '3',
								id        : 'checkbox3'
							}
						]
					}
				],
				bbar: [
					{
						text: '培根馅料',
						handler: function() {
							Ext.getCmp('checkbox3').setValue(true);
						}
					},
					'-',
					{
						text: '全部馅料',
						handler: function() {
							Ext.getCmp('checkbox1').setValue(true);
							Ext.getCmp('checkbox2').setValue(true);
							Ext.getCmp('checkbox3').setValue(true);
						}
					},
					{
						text: '不要馅料',
						handler: function() {
							Ext.getCmp('checkbox1').setValue(false);
							Ext.getCmp('checkbox2').setValue(false);
							Ext.getCmp('checkbox3').setValue(false);
						}
					}
				],
				renderTo: Ext.getBody()
			});
		});
	</script>
