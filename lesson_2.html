		// 第一个例子

				title: '常用window',
				//headerPosition: 'left',  // 设置 header 显示位置

				width: 400,
				layout: 'fit',

				header: {
                    titlePosition: 2,
                    titleAlign: 'center'

				})],

					{text:'提交',hander:function(){alert(1);}}

			}).show();

		});
