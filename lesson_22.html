<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Ext.app.Application(项目设置)-犸特头</title>
	<!-- extjs -->
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1.883/resources/css/ext-all-neptune.css">
	<!--<script type="text/javascript" src="../extjs/ext-all.js"></script>-->
	<script type="text/javascript" src="../ext-4.2.1.883/ext-all-debug-w-comments.js"></script>
	<script type="text/javascript" src="../ext-4.2.1.883/locale/ext-lang-zh_CN.js"></script>
	<style type="text/css" >
	body{padding-left:5px;}
	</style>
</head>
<body>
	<script  type="text/javascript">
		// 设置模块路径
		// Ext.Loader.setPath('Module','js/module');
		
		// 设置项目
		Ext.application({
			name: 'MyApp', // 项目名称					
			//appFolder : 'app' // 项目文件 。默认值为 app 		
			/****
			 *  MVC 指定 "模块" , "控制" , "数据" ,
			 *  models: ['Post', 'Comment'],
			 *  controllers: ['Posts', 'Comments'],
			 *  stores: ['Users', 'Vehicles']
			 *  导入文件
			 * requires: [
			 *	 'MyApp.store.Users',
			 *	 'MyApp.store.Vehicles'
			 * ]
			 */
			launch: function() {
			  // 运行
				Ext.create('Ext.panel.Panel', {
					width: 200,
					height: 200,
					renderTo: document.body,
					title: 'A Panel',
					tools: [{
						type: 'help',
						callback: function() {
							// show help here
						}
					}, {
						itemId: 'refresh',
						type: 'refresh',
						hidden: true,
						callback: function() {
							// do refresh
						}
					}, {
						type: 'search',
						callback: function (panel) {
							// do search
							panel.down('#refresh').show();
						}
					}]
				});
			}
		});

	</script>
