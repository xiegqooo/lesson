<meta charset="UTF-8">

<body>
	<script  type="text/javascript">

		// 1、 步骤导入库文件
		Ext.require([
			'Ext.form.*',
		]);

		Ext.onReady(function() {

			Ext.create('Ext.form.Panel', {
				title: '走下楼层',
				width: 300,
				bodyPadding: 10,
				renderTo: Ext.getBody(),
				items: [{
					xtype: 'numberfield',
					anchor: '100%',
					name: 'bottles',
					fieldLabel: '当前楼层',
					value: 99,
					maxValue: 99,
					minValue: 0,
				    // 隐藏设置 ，注意 
					hideTrigger: true, // 隐藏右边组件
					keyNavEnabled: false,  // 键盘 up down 快捷键失效
					mouseWheelEnabled: false, // 鼠标 失效					
				    listeners: {
						change: function(field, value) {
							value = parseInt(value, 10);
							field.setValue(value);
						},
						spinup : function(field,e){
							var old = field.getValue();
							var value = (old+2);
							field.setValue((old+2));
						}
					}
				}],
				buttons: [{
					text: '往楼下走一层',
					handler: function() {
						this.up('form').down('[name=bottles]').spinDown();
					}
				},{
					text: '快速上三层楼',
					handler: function() {
						this.up('form').down('[name=bottles]').spinUp();
					}
				}]
			});
		});
	</script>
