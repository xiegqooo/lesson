<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Ext.data.JsonP-犸特头</title>
	<!-- extjs -->
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1.883/resources/css/ext-all-neptune.css">
	<!--<script type="text/javascript" src="../extjs/ext-all.js"></script>-->
	<script type="text/javascript" src="../ext-4.2.1.883/ext-all-debug-w-comments.js"></script>
	<script type="text/javascript" src="../ext-4.2.1.883/locale/ext-lang-zh_CN.js"></script>
	<style type="text/css" >
	body{padding-left:5px;}
	h3{padding:none;margin:none;}
	.add{ background-image: url(../ext-4.2.1.883/examples/menu/images/add.gif) !important;}
	.add16{ background-image: url(../ext-4.2.1.883/examples/menu/images/add16.gif) !important;}
	
	#msg {color:#fff;width: 200px; text-align:center;background-color:#3E62A6;}
	#msg h3{color:yellow;height:40px;line-height:40px;background-color:#40aa53;}
	#msg p{color:#fff;height:60px;line-height:20px;}
	</style>
</head>
<body>
	<script  type="text/javascript">
		
		// 返回调用
		function stcCallback(data){
			var elDom = Ext.getDom('displaye');
			elDom.innerHTML = data;
		}
		
		// 设置项目
		Ext.application({
			name: 'MyApp', // 项目名称					
			//appFolder : 'app' // 项目文件 。默认值为 app 		
			launch: function() {
												
				Ext.data.JsonP.request({
					url:'get-images.php',
					callbackName : 'stcCallback',
					callbackKey : 'stcCallback'
				});
			}
		});

	</script>

	<div id="msg" >
		<h3>显示结果</h3>
		<p id="displaye"></p>
	</div>

</body>
</html>
