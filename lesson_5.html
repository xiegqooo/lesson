<body>
	<script  type="text/javascript">
	Ext.require('Ext.*');
		// button 常用组件
		Ext.onReady(function() {
		
				var win = Ext.create('Ext.window.Window', {
					title: '常用window',
					//headerPosition: 'left',  // 设置 header 显示位置
					height: 200,
					width: 400,
					layout: 'fit',
					y:10,
					header: {
						titlePosition: 2,
						titleAlign: 'center'
					},
					items: [{
						title: 'panel标题',
						html: '显示内容',
						header : false
					}],
					buttons:[{
						text:'提交(up)',
						handler:function(){
							Ext.Msg.alert('提显信息',this.up('window').title);  // 通过 提交按钮找到 window 元素
						}
					},{
						text:'取消',
						action:'cancel',
						handler:function(){
							Ext.Msg.alert('提显信息','请点击（提显down）显示内容');  // 通过 提交按钮找到 window 元素
						}
					}]
				});
				
				// 显示
				win.show();
				
			    Ext.create('Ext.Button', {
					text: '提显down',  // 记的不要忘记了 
					renderTo: Ext.getBody(),
					handler: function() { //  用的比较的属性
						Ext.Msg.alert('提显信息',win.down('button[action=cancel]').text); //使用 button 按钮找到 window 组件然后去查找 button 中的 action = cancel 的组件
					}
				});
			   
		});
	</script>
