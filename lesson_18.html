<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Ext.form.Panel(复选框组)-犸特头</title>
	<!-- extjs -->
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1.883/resources/css/ext-all-neptune.css">
	<!--<script type="text/javascript" src="../extjs/ext-all.js"></script>-->
	<script type="text/javascript" src="../ext-4.2.1.883/ext-all-debug-w-comments.js"></script>
	<script type="text/javascript" src="../ext-4.2.1.883/locale/ext-lang-zh_CN.js"></script>
	<style type="text/css" >
	body{padding-left:5px;}
	</style>
</head>
<body>
	<script  type="text/javascript">

		// 1、 步骤导入库文件
		Ext.require([
			'Ext.form.*',
			'Ext.direct.*'
		]);
		
		Ext.onReady(function() {
		
			Ext.create('Ext.form.Panel', {
				title: '兴趣爱好',
				width: 300,
				//height: 125,
				bodyPadding: 10,
				renderTo: Ext.getBody(),
				items:[{
					xtype: 'checkboxgroup',
					fieldLabel: '选择多项',
					// 安排复选框分成两列,分布式垂直
					//  可以设置多一排显示 
					columns: 2,
					vertical: true,
					items: [
						{ boxLabel: '看书', name: 'rb', inputValue: '1' },
						{ boxLabel: '上网', name: 'rb', inputValue: '2', checked: true },
						{ boxLabel: '打蓝球', name: 'rb', inputValue: '3' },
						{ boxLabel: '滑冰', name: 'rb', inputValue: '4' },
						{ boxLabel: '乒乓球', name: 'rb', inputValue: '5' },
						{ boxLabel: '滑雪', name: 'rb', inputValue: '6' }
					]
				}]
			});
		});

	</script>

</body>
</html>
