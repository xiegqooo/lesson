<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Ext.form.Panel(标签)-犸特头</title>
	<!-- extjs -->
	<link rel="stylesheet" type="text/css" href="../ext-4.2.1.883/resources/css/ext-all-neptune.css">
	<!--<script type="text/javascript" src="../extjs/ext-all.js"></script>-->
	<script type="text/javascript" src="../ext-4.2.1.883/ext-all-debug-w-comments.js"></script>
	<script type="text/javascript" src="../ext-4.2.1.883/locale/ext-lang-zh_CN.js"></script>
	<style type="text/css" >
	body{padding-left:5px;}
	</style>
</head>
<body>
	<script  type="text/javascript">

		// 1、 步骤导入库文件
		Ext.require([
			'Ext.form.*',
			'Ext.direct.*'
		]);
		
		Ext.onReady(function() {
		
			Ext.create('Ext.form.Panel', {
				title: '标签显示',
				width: 400,
				bodyPadding: 10,
				renderTo: Ext.getBody(),
				layout: {
					type: 'hbox',
					align: 'middle'
				},
				items: [{
					xtype: 'textfield',
					hideLabel: true,  // 不显示 lable 控
					flex: 1
				}, {
					xtype: 'label',
					forId: 'myFieldId',
					//text: '<b>必须输入</b>',
					html : '<h3>必须输入</h3>',
					margin: '0 0 0 10'
				}]
			});
			
		});

	</script>
