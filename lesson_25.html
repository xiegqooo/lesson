	<style type="text/css" >
	body{padding-left:5px;}
	.add{ background-image: url(../ext-4.2.1.883/examples/menu/images/add.gif) !important;}
	.add16{ background-image: url(../ext-4.2.1.883/examples/menu/images/add16.gif) !important;}
	</style>
</head>
<body>
	<script  type="text/javascript">
		// 设置模块路径

		
		// 设置项目
		Ext.application({
			name: 'MyApp', // 项目名称					
			//appFolder : 'app' // 项目文件 。默认值为 app 		
			launch: function() {
			
			   Ext.create('Ext.panel.Panel', {
				title: '几种ButtonGroup组合',
				width: 320,
				height:220,
				//renderTo: document.body,
				renderTo: 'chart',
				bodyPadding: 10,
				html: 'HTML Panel Content',
				tbar: [{
					xtype: 'buttongroup',
					columns: 3,
					title: '笔记板',
					items: [{
						text: '粘贴',
						scale: 'large',
						rowspan: 3,
						iconCls: 'add',
						iconAlign: 'top',
						cls: 'btn-as-arrow'
					},{
						xtype:'splitbutton',
						text: '菜单',
						scale: 'large',
						rowspan: 3,
						iconCls: 'add',
						iconAlign: 'top',
						arrowAlign:'bottom',
						menu: [{ text: '菜单1' }]
					},{
						xtype:'splitbutton', text: '剪切', iconCls: 'add16', menu: [{text: '剪切项'}]
					},{
						text: '复制', iconCls: 'add16'
					},{
						text: '格式', iconCls: 'add16'
					}]
				}]
			});
			
			}
		});

	</script>

	<div id="chart"></div>
