<body>
	<script  type="text/javascript">

		// 1、 步骤导入库文件
		Ext.require([
			'Ext.form.*',
			'Ext.tip.QuickTipManager'
		]);
		
		Ext.onReady(function() {
		
			// 2、步骤设置提示
		    Ext.tip.QuickTipManager.init();
			
			// 3、步骤添加 form 和 form 其他组件
			Ext.create('Ext.form.Panel', {
				title: '联系信息',
				width: 300,
				bodyPadding: 10,
				renderTo: Ext.getBody(),
				defaults: {
					labelAlign :'right', // fieldlLabel 显示位置
					labelWidth : 50	// fieldLable 距离
				},
				items: [{
					xtype: 'textfield',
					name: 'name',
					fieldLabel: '名称',
					emptyText : '犸特头', // 没有输入的提示
					allowBlank: false  // 必须填写，不成为空
				}, {
					xtype: 'textfield',
					name: 'email',
					fieldLabel: '邮箱',
					emptyText : 'blog@mttqq.com', // 没有输入的提示
					vtype: 'email'  // 必须填写，格式为 email
				}, {
					xtype: 'textfield',
					name: 'password',
					fieldLabel: '密码',
					inputType : 'password' ,// 设置显示类型 (radio, text, password, file) 和 html5 中的 (url, email, etc)
					manLength : 8,
					allowBlank: false 
				}],
				buttons:[
					{text:'提交',handler:function(){alert(0);}}
				]
			});
		
		});
	</script>
